<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facility ID Finder</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<img src="assets/RevSpring Horizontal Logo Full Color.png" alt="RevSpring Logo" class="logo">
		<h1>Facility ID Finder</h1>
	</header>
	<div class="input-group">
		<label for="facilityInput">Tenant ID:</label>
		<input type="text" id="facilityInput" placeholder="Enter tenant ID">
		<button id="authBtn">Authenticate</button>
		<button id="fetchBtn" disabled>Fetch Data</button>
	</div>
	<div id="infoBox" style="margin-bottom: 20px; font-weight: bold;"></div>
	<table id="dataTable">
		<thead>
			<tr id="headerRow">
				<!-- Headers will be inserted here -->
			</tr>
		</thead>
		<tbody>
			<!-- Data rows will be inserted here -->
		</tbody>
	</table>
	<script src="app.js"></script>
</body>
</html>
